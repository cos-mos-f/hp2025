name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: home-page/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: home-page
      - name: Build
        run: npm run build
        working-directory: home-page
        env:
          NODE_ENV: production
      - name: Setup SPA routing
        run: |
          touch home-page/dist/.nojekyll
          # 各ルート用のディレクトリとindex.htmlを作成
          mkdir -p home-page/dist/works
          mkdir -p home-page/dist/contact
          mkdir -p home-page/dist/main
          # メインのindex.htmlを各ルートにコピー
          cp home-page/dist/index.html home-page/dist/works/index.html
          cp home-page/dist/index.html home-page/dist/contact/index.html
          cp home-page/dist/index.html home-page/dist/main/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          # Path must be relative to the repository root
          path: home-page/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
